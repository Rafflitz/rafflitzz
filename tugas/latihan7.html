<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengolahan font dengan properties</title>
</head>
<body>
    <font size="1" face=tahoma color="#a2c4c9">tulisan ini bertuliskan dengan ukuran 1, dengan font tahoma dan berwarna hijau</font>
    <br>
    <font  size="4" face=arial color="green">tulisan ini bertuliskan dengan ukuran 4, dengan font arial dan berwarna hijau</font>
    
</body>
</html>
