<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>melakukan format penulisan</title>
</head>
<body>
     <!-- membuat tulisan menjadi tebal -->
     <b>tulisan dicetak tebal</b>
     <p>
     <!-- membuat tulisan miring -->
     <i>tulisan ini miring</i>
     <p>
     <!-- membuat tulisan garis bawah -->
     <u>tulisan ini bergaris bawah</u>
     <p>
    <!-- membuat format superscript -->
    dalam matematika, x pangkat 2 ditulis dengan x<sup>2</sup>
    <p>
    <!-- membuat format subscript -->
    rumus kimia untuk oksigen adalah o<sub>2</sub>
</body>
</html>
